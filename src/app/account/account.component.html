<div>
  <div>
    <h1>Manage your Account: {{ user.email }}</h1>
    <!-- <button (click)="updateEmail()">Update Email</button> -->
  </div>
  <div>
    <h2>Your Horses</h2>
    <ul *ngFor="let horse of userHorses">
      <app-horse [horse]="horse"></app-horse>
      <button (click)="updateHorse(horse.id)">Update Horse</button>
      <button (click)="deleteHorse(horse.id)">Delete Horse</button>
    </ul>
  </div>
</div>
