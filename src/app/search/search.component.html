<div>
  <h1>Search Horses</h1>
  <button (click)="loadAllHorses()">Show All Listings</button>
  <form #searchForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="age">Age</label>
    <select id="age" name="age" ngModel>
      <option value="0-3">0-3</option>
      <option value="3-6">3-6</option>
      <option value="6-12">6-12</option>
      <option value="12-14">12-24</option>
      <option value=">=24">>=24</option>
    </select>
    <label for="discipline">Discipline</label>
    <select id="discipline" name="discipline" ngModel>
      <option value="Hunter">Hunter</option>
      <option value="Jumper">Jumper</option>
      <option value="Equitation">Equitation</option>
    </select>
    <label for="price range">Price Range</label>
    <select id="discipline" name="discipline" ngModel>
      <option value="0-5000">0-5000</option>
      <option value="5000-10000">5000-10000</option>
      <option value="10000-30000">10000-30000</option>
      <option value="30000-60000">30000-60000</option>
      <option value=">=60000">>=60000</option>
    </select>
    <label for="height">Height</label>
    <select id="height" name="height" ngModel>
      <option value="0-12.2">0-12.2</option>
      <option value="12.2-14.2">12.2-14.2</option>
      <option value="14.2-16.2">14.2-16.2</option>
      <option value="16.2-17.2">16.2-17.2</option>
      <option value=">=17.2">>=17.2</option>
    </select>
    <button type="submit">Search</button>
  </form>
</div>

<router-outlet></router-outlet>
